" textLength="245" x="149" y="357.5591">seleciona um colaborador participante</text><polygon fill="#A80036" points="140,394.7578,130,398.7578,140,402.7578,136,398.7578" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="134" x2="1044" y1="398.7578" y2="398.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="146" y="393.6919">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="126" x="159" y="393.6919">solicita um texto de</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="117" x="287" y="393.6919">conclusão/resumo</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="16" x="415" y="393.6919">do</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="58" x="447" y="393.6919">processo</text><polygon fill="#A80036" points="1028,423.8906,1038,427.8906,1028,431.8906,1032,427.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="129" x2="1034" y1="427.8906" y2="427.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="136" y="422.8247">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="189" x="149" y="422.8247">introduz o texto de conclusão</text><polygon fill="#A80036" points="140,453.0234,130,457.0234,140,461.0234,136,457.0234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="134" x2="1044" y1="457.0234" y2="457.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="146" y="451.9575">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="270" x="168" y="451.9575">apresenta os dados e solicita confirmação</text><polygon fill="#A80036" points="1028,482.1563,1038,486.1563,1028,490.1563,1032,486.1563" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="129" x2="1034" y1="486.1563" y2="486.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="136" y="481.0903">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="56" x="158" y="481.0903">confirma</text><polygon fill="#A80036" points="135,511.2891,125,515.2891,135,519.2891,131,515.2891" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="129" x2="1044" y1="515.2891" y2="515.2891"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="141" y="510.2231">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="358" x="163" y="510.2231">o sucesso do procedimento é informado ao colaborador</text><!--MD5=[79c2eb4768b8367f0f2880c306b2dee4]
@startuml
autonumber


actor "Colaborador de Organização" as COLAB

participant ":Sistema" as SIST

activate COLAB
COLAB -> SIST : inicia o processo de seriação subjetiva (com atribuição opcional ou subjetiva), manualmente, dos candidatos, à realização de uma tarefa \n por si publicada
activate SIST
SIST - -> COLAB : mostra os anúncios publicados pelo colaborador e solicita a escolha de um
deactivate SIST

COLAB -> SIST : escolhe um anúncio

loop
activate SIST
SIST - -> COLAB : mostra as candidaturas existentes e solicita a classificação de uma com justificação para a mesma
deactivate SIST
COLAB - -> SIST : classifica a candidatura
activate SIST
end loop

loop
SIST - -> COLAB : mostra os colaboradores da organização e requer a seleção do participantes
deactivate SIST
COLAB - -> SIST : seleciona um colaborador participante
activate SIST
end loop

SIST - -> COLAB : solicita um texto de	conclusão/resumo	do	processo
deactivate SIST

COLAB -> SIST : introduz o texto de conclusão
activate SIST
SIST - -> COLAB : apresenta os dados e solicita confirmação
deactivate SIST

COLAB -> SIST : confirma
activate SIST
SIST - -> COLAB : o sucesso do procedimento é informado ao colaborador
deactivate SIST


deactivate COLAB
@enduml

